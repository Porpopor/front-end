<h1>
    <button onclick="history.back()" class="btn btn-web">
        <i class="fa fa-arrow-left" aria-hidden="true"></i></button> View
</h1>
<div>
    <table>
        <tr>
            <td>
                <p>ชื่องาน</p>
            </td>
            <td>
                <p>{{data.companyName}}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>ตำแหน่งงาน</p>
            </td>
            <td>
                <p>{{data.jobTitle}}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>เงินเดือน</p>
            </td>
            <td>
                <p >{{data.salary}}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>จังหวัด</p>
            </td>
            <td>
                <p>{{data.province}}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>อำเภอ</p>
            </td>
            <td>
                <p>{{data.district}}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>คุณสมบัติ</p>
            </td>
            <td>
                <p *ngFor="let data of getFeature;let i = index">{{i+1}}. {{data}}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>สวัสดิการ</p>
            </td>
            <td>
                <p *ngFor="let data of getWelfareBenefits;let i = index">{{i+1}}. {{data}}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>ติดต่อที่</p>
            </td>
            <td>
                <p>{{data.contact}}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>รายละเอียดงาน</p>
            </td>
            <td>
                <p>{{data.detailWork}}</p>
            </td>
        </tr>
    </table>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{{images[0]}}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{images[1]}}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{images[2]}}" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
