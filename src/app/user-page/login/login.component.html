<app-header></app-header>
<div class="container">
  <div class="marr">
    <div class="login-form mb-md-5 mt-md-4 shadoww">
      <h2 class="fw-bold text-uppercase" style="margin-top: 1rem;">เข้าสู่ระบบ</h2>
      <br>

      <div class="form-outline form-white mb-4">
        <label for="typeEmailX">Email</label>
        <input [(ngModel)]="email" type="email" (keyup.enter)="sendit($event)" id="typeEmailX"
          class="form-control form-control-lg" />
      </div>

      <div class="form-outline form-white mb-4">
        <label for="typePasswordX">Password</label>
        <input [(ngModel)]="passWord" type="password" (keyup.enter)="sendit($event)" id="typePasswordX"
          class="form-control form-control-lg" />
      </div>
      <button class="btn btn-web" style="width: 100%;" type="submit" (click)="onLogin()">Sign In</button>
      <div class="forget" style="margin: 2rem;text-align: center;">
        <p class="small pb-lg-2"><a class="a-login2" routerLink="/forget-password">Forgot Password?</a></p>
      </div>

      <div class="tap-signup">
        Need an account?<a class="a-login" routerLink="/register"> Sign up now!</a>
      </div>
    </div>
  </div>
</div>
