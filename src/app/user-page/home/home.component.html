<div class="container">
    <div class="row d-flex justify-content-center align-items-center topp" style="margin-top: 3rem;">
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-5 col-md-3 col-sm-12 p-0">
                    <input [(ngModel)]="name_text" type="text" class="form-control search-slt" placeholder="ค้นหาชื่อ">
                </div>
                <div class="col-lg-5 col-md-3 col-sm-12 p-0">
                    <select id="mySelect" class="form-control search-slt" [(ngModel)]="province_text">
                        <option value="" selected>จังหวัด</option>
                        <option value="{{provinces['province']}}" *ngFor="let provinces of provinceData">
                            {{provinces['province']}}
                        </option>
                    </select>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-12 p-0">
                    <button (click)="getDataSearch()" type="button" class="btn btn-web wrn-btn">Search</button>
                </div>
            </div>
        </div>

                    <img src="assets/images/home/Asus-Rog.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{element['name']}}</h5>
