<app-header></app-header>
<div class="container">
  <div class="marr">
    <div class="login-form mb-md-5 mt-md-4 shadoww">
      <h2 class="fw-bold text-uppercase" style="margin-top: 1rem;">สมัครสมาชิก</h2>
      <br>

      <div class="form-outline form-white mb-4">
        <label for="typeEmailX">Username</label>
        <input [(ngModel)]="username" type="email" (keyup.enter)="sendit($event)" id="typeEmailX"
          class="form-control form-control-lg" />
      </div>

      <div class="form-outline form-white mb-4">
        <label for="typePasswordX">Password</label>
        <input [(ngModel)]="passWord" type="password" (keyup.enter)="sendit($event)" id="typePasswordX"
          class="form-control form-control-lg" />
      </div>
      <button class="btn btn-web" style="width: 100%;" type="submit" (click)="onLogin2()">Sign Up</button>
    </div>
  </div>
</div>
