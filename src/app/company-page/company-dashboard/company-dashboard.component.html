<h1>DashBoard</h1>
<cdk-virtual-scroll-viewport itemSize="10" class="scroll">
    <div>
        <table style="margin: auto;">
            <tr style="text-align: center;">
                <th style="width: 100px;">ลำดับ</th>
                <th style="width: 500px;">ชื่อ</th>
                <th style="width: 250px;">จังหวัด</th>
                <th style="width: 250px;">อำเภอ</th>
                <th style="width: 350px;">#</th>
            </tr>
            <tr class="show" *ngFor="let data of companyWork;let i = index">
                <td>{{i+1}}</td>
                <td>{{data.companyName}}</td>
                <td>{{data.province}}</td>
                <td>{{data.district}}</td>
                <td>
                    <button type="button" class="btn btn-primary" style="margin-right: 0.7rem;width: 60px;">ดู</button>
                    <button (click)="onEdit(data.id)" type="button" class="btn btn-warning" style="margin-right: 0.7rem;width: 60px;">แก้ไข</button>
                    <button type="button" class="btn btn-danger" style="width: 60px;">ลบ</button>
                </td>
            </tr>
        </table>
    </div>

</cdk-virtual-scroll-viewport>
