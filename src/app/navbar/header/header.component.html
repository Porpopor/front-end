<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-nav" [class.header_change]="newNav">
  <div class="container">
    <a class="navbar-brand ff" routerLink="/home">FindJob</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      <div class="d-flex">
        <button routerLink="/register" class="btn btn2 untoken" *ngIf="!login">สมัครสมาชิก</button>
      </div>
      <div><button routerLink="/login" class="btn btn1 untoken" style="margin-right: 0.8rem;"
          *ngIf="!login">เข้าสู่ระบบ</button></div>
      <ul class="dropdown-menu marr" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item aaa" routerLink="/profile">โปรไฟล์</a></li>
        <li><a class="dropdown-item aaa" (click)="logout()" *ngIf="login">ออกจากระบบ</a></li>
      </ul>
      <div *ngIf="!verify" style="text-align: center;">
        <button routerLink="/profile" class="a-login verify" style="font-size: 1.3rem;color:cornsilk ;">Email not verified</button>
      </div>
      <div class="dropdown" *ngIf="login">
        <a class="btn btn-o dropdown-toggle btn-outline" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
          aria-expanded="false">
          <img src="{{picture}}" alt="">
        </a>
        <ul class="dropdown-menu full-button" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item aaa" routerLink="/profile">โปรไฟล์</a></li>
          <li><a class="dropdown-item aaa" (click)="logout()" *ngIf="login">ออกจากระบบ</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
</header>
